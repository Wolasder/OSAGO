<div class="car-info">
  <app-title-h2 [titleTextForBlock]="titleCarInfo"></app-title-h2>
  <div class="car-info__inner">
    <form class="car-info__form">
      <div class="form__select-city">
        <p>Город регистрации</p>
        <select (ngModelChange)="cityChange($event)" [ngModel]="carInfo.city" class="select-city__options"
                name="city">
          <option [ngValue]="{city: 'Москва', value: '1.5'}">Москва</option>
          <option [ngValue]="{city: 'Санкт-Петербург', value: '1.5'}">Санкт-Петербург</option>
          <option [ngValue]="{city: 'Белгород', value: '1.1'}">Белгород</option>
          <option [ngValue]="{city: 'Курск', value: '1.1'}">Курск</option>
        </select>
      </div>
      <div>
        <app-input
          (onChange)="carInfo.model = $event; infoChange()"
          [InputValue]="carInfo.model"
          label="Марка"
          placeholder="Марка"
          type="text"
        ></app-input>
      </div>
      <div class="form__car-number">
        <app-input
          (onChange)="carInfo.gosNumber.number = $event; infoChange()"
          [InputValue]="carInfo.gosNumber.number"
          label="Гос номер"
          marginLeft="130px"
          placeholder="A 111 AA"
          type="text"
          width="66px"
        ></app-input>
        <app-input
          (onChange)="carInfo.gosNumber.region = $event; infoChange()"
          [InputValue]="carInfo.gosNumber.region"
          placeholder="31"
          type="text"
          width="30px"
        ></app-input>
        <app-input
          (onChange)="carInfo.gosNumber.country = $event; infoChange()"
          [InputValue]="carInfo.gosNumber.country"
          placeholder="RUS"
          type="text"
          width="30px"
        ></app-input>
      </div>
      <div>
        <app-input
          (onChange)="carInfo.vin = $event; infoChange()"
          [InputValue]="carInfo.vin"
          label="Vin"
          placeholder="vin"
          type="text"
        ></app-input>
      </div>
    </form>
  </div>
</div>
