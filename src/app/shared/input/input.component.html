<form>
  <div>
    <label [textContent]="label"></label>
  </div>
  <div>
    <input
      [ngStyle]="{width: width, 'margin-left': marginLeft}"
      [placeholder]="placeholder"
      [type]="type"
      [name]="'ngModel'"
      [ngModel]="myInputValue"
      (ngModelChange)="onChange.emit($event)"
    />
  </div>
</form>
